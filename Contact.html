<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <nav id="navbar">
        <div id="logo">
            <img src="mostfinalogo.png" alt="PetUs">
        </div>

        <ul>
            <li class="item"><a href="Home.html" target="_self">Home</a></li>
            <li class="item"><a href="Blogs.html" target="_self">Blogs</a></li>
            <li class="item"><a href="Services.html" target="_self">Services</a></li>
            <li class="item"><a href="About.html" target="_self">About</a></li>
            <li class="item"><a href="Contact.html" target="_self">Contact Us</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="heading center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="formgroup">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="formgroup">
                    <label for="name">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="formgroup">
                    <label for="name">Phone No.: </label>
                    <input type="number" name="name" id="phone" placeholder="Enter your phone no.">
                </div>
                <div class="formgroup">
                    <label for="name">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
        <form action="">
            <input type="submit" id="submitbtn">
        </form>
    </section>


    <section class="logosection">
        <div class="logos">
            <div class="logoitem">
                <img src="/fbfinalogo.png" alt="">
            </div>
            <div class="logoitem">
                <img src="/instafinalogo.png" alt="">
            </div>
            <div class="logoitem">
                <img src="/ctwitterlogo.png" alt="">
            </div>
            <div class="logoitem">
                <img src="/gmailfinalogo.png" alt="">
            </div>
            <div class="logoitem">
                <img src="/callfinalogo.png" alt="">
            </div>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.petus.com. All Rights Reserved!.
        </div>
    </footer>


</body>

</html>
